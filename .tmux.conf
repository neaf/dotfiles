# set prefix key to ctrl+t
#unbind C-b 
#set -g prefix C-t 
set -g default-terminal "xterm"

# reload config without killing server
bind r source-file ~/.tmux.conf
set status-keys vi
setw -g mode-keys vi

# toggle last window like screen
bind-key -n C-a send-prefix
bind-key C-b last-window
bind '~' split-window -h "exec htop"
# bind 'm' split-window "exec alsamixer"
bind / command-prompt -p "man:" "split-window -h 'exec man %%'"
bind 'g' command-prompt -p "dropship:" "split-window -h 'exec dropship ssh %%'"
bind 'G' command-prompt -p "dropship:" "split-window -v 'exec dropship ssh %%'"
bind 'N' command-prompt -p "projects:" "split-window -v 'exec proj %%'"
bind-key C-f send-keys "tmux split-window 'ranger .'\n"
bind v split-window -v -l 15
# bind-key y run-shell "reattach-to-user-namespace -l zsh 'tmux show-buffer | pbcopy'"

bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
# Use v/y to select/yank text in copy mode.
# Copying in copy mode copies directly to OSX pasteboard with the copy-pipe bit.

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 5
bind > resize-pane -R 5
#bind - resize-pane -D 5
#bind + resize-pane -U 5

# confirm before killing a window or the server
bind-key K confirm kill-window
#bind-key K confirm kill-server

# remove ultra-annoying delay when switching to vimode!
set -sg escape-time 0
# toggle statusbar
#bind-key b set status

# ctrl+left/right cycles through windows
#bind-key -n C-left prev
#bind-key -n C-right next

# scrollback buffer n lines
set -g history-limit 5000
# start window indexing at one instead of zero
#set -g base-index 1

# window title
set -g set-titles on
set -g set-titles-string "#S [#W]"

set -g pane-border-fg black
set -g pane-active-border-fg black
set -g display-panes-colour white
set -g display-panes-active-colour red

# UTF8
setw -g utf8 on
set -g status-utf8 on
set -g status-justify right
set -g status-bg default
set -g status-fg default
set -g status-interval 5

set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

# Window list
setw -g window-status-current-fg red
setw -g window-status-current-attr none
# setw -g window-status-alert-attr bright
setw -g window-status-format '#[fg=cyan]#I:#W#F'
setw -g window-status-current-format '#[fg=red] #W#F'

# Left
set -g status-left '#[fg=red]tmux#[fg=cyan]#H #[fg=red]>>#[fg=cyan,bold] #S'
set -g status-left-length 40
set -g status-left-fg black

# Right
set -g status-right '#[fg=blue,bold]|%l:%M'

set -g mode-mouse on
set -g mouse-select-pane on
